<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


        body {
            background-image: url('https://images8.alphacoders.com/122/thumb-1920-1226898.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h1 {
            text-align: center;
            background-color: #e02f94;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .wrapper {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(224, 47, 148, 0.5);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #e02f94;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0287e;
        }
        a {
            color: #e02f94;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }




    </style>
</head>
<body>


    <h1>Robotics Club Registration Form</h1>

    <div class="wrapper">
        <p>Welcome to the Robotics Club! Join us to explore the exciting world of robotics, learn about advanced technologies, and work on innovative projects. Please fill out the form below to register.</p>


        <form>


            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

           
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>

        
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

          
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

           
            <div class="mb-3">
                <label class="form-label">Topics of Interest</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topic1" value="Programming">
                    <label class="form-check-label" for="topic1">Programming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topic2" value="Electronics">
                    <label class="form-check-label" for="topic2">Electronics</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topic3" value="AI">
                    <label class="form-check-label" for="topic3">Artificial Intelligence</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Level</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Sapphire" value="Sapphire" required>
                    <label class="form-check-label" for="beginner">7</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Ruby" value="Ruby" required>
                    <label class="form-check-label" for="intermediate">8</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Emerald" value="Emerald" required>
                    <label class="form-check-label" for="advanced">9</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Topaz"value="Topaz" required>
                    <label class="form-check-label" for="advanced">10</label>
                </div>

          
            <div class="mb-3">
                <label class="form-label">Section</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Sapphire" value="Sapphire" required>
                    <label class="form-check-label" for="beginner">Sapphire</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Ruby" value="Ruby" required>
                    <label class="form-check-label" for="intermediate">Ruby</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Emerald" value="Emerald" required>
                    <label class="form-check-label" for="advanced">Emerald</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="level" id="Topaz"value="Topaz" required>
                    <label class="form-check-label" for="advanced">Topaz</label>
                </div>
            </div>

            <br><br>
        <center><input type="submit" id="submit" name="submit" value="Submit"></center>

        </form>
